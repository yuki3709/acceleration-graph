<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>Motion Sensor実行</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.qrcode.min.js"></script>
</head>
<body>
<div id="app">
  x：{{x}}<br>y：{{y}}<br>z：{{z}}
  <br>
  a：{{a}}<br>b：{{b}}<br>c：{{c}}
</div>
<canvas id="chart" height="200"></canvas>
<script src="script.js?v=1"></script>
<script>
    // TODO: URLからソースコードを取得
    const source = LZString.decompressFromEncodedURIComponent((location.search).substring(3));
    //alert("eval("+source+ ")=" + eval(source));
    
</script>
<script>
  const vueRate = 500;
  const getVueRateSec = () => Math.round(new Date().getMilliseconds() / vueRate);
  let s = getVueRateSec();
  const store = {a: 0, b: 0, c: 0};
  const handler = eval(`({x, y, z, a, b, c}) => {
    ${source}
    return {x, y, z, a, b, c};
  };`);
  window.addEventListener("devicemotion", e => {
    const {accelerationIncludingGravity: ac} = e;
    const data = handler(Object.assign({}, ac, store));
    // 文字の更新頻度を遅くする
    const _s = getVueRateSec();
    if (s !== _s) {
      s = _s;
      const {a, b, c} = data;
      Object.assign(store, {a, b, c});
      updateView(data);
    }
  
    dataList.push(data);
    dataList = dataList.slice(-length);
    updateChart();
    console.log(data);
  }, true);
</script>
</body>
</html>
