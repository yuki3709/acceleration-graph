<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Motion Sensor実行</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
  <!-- TODO: エンコードライブラリの読み込み -->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/jquery.qrcode.min.js"></script>
  <div id="qrcode"></div>
</head>

<body>

  <textarea id="source" cols="30" rows="10"></textarea>
  <!-- TODO: 編集画面 -->
  <!--<img id="qr" src="" alt="QRコード">-->
  <button id="updateButton">更新</button>

  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.setFontSize(14);
    editor.getSession().setMode("ace/mode/html");
    editor.getSession().setUseWrapMode(true);
    editor.getSession().setTabSize(2);
  </script>

  <script>
    const qr = document.getElementById('qr');
    const source = document.getElementById('source');
    const encode = text => {
      // TODO: エンコード
      return encodeURI(text);
    };

    const updateQR = () => {
      // URL生成
      const url = location.origin + "?s=" + encode(source.value);
      jQuery('#qrcode').qrcode(url);

      var element = document.getElementById("qrcode");
      var childElementCount = element.childElementCount;
      if (childElementCount > 1) element.removeChild(element.firstChild);
    };

    // ボタンに更新イベントを登録
    const updateButton = document.getElementById('updateButton');
    updateButton.addEventListener('click', updateQR)
  </script>
</body>

</html>
